<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Gamja+Flower&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather To Walk | Home</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/dog-favicon.png" />
</head>

<body class="cyan lighten-3 ">
    <!-- Main Header -->
    <header id="main-header">
        <h1>Welcome to Weather To Walk</h1>
    </header>

    <!-- Container Area -->
    <div class="container row ">
        <!-- Dog API Area -->
        <div id="dog-section" class="dog-area col s12 m6 ">
            <h2>Search Your Breed:</h2>
            <div class="input-field">
                <select id="dog-selection" class="browser-default">
                    <option value="" disabled selected>Choose your Dog</option>

                </select>

            </div>
            <!-- <select id="dog-selection">
                <option >Choose a dog breed</option>
            </select> -->

            <div id="dog-img-container" class="">
            </div>
        </div>



        <!-- Weather/Forecast Area -->
        <div class="weather-area col s12 m6">

            <!-- add form to get city name -->
            <form action="">
                <h2> Search Your City:  </h2>
                <input name="city" id="city" type="text" autofocus="true" class="form-input"
                    placeholder="Type a city name here">
                <button id="submit-btn" type="submit" class="btn">Search City</button>
            </form>

            <div id="weather" class="weather-info">

            </div>

        </div>

    </div>


    <!-- Footer Area -->
    <footer>
        <div class="footer-info">
            <h4>An LGC<sup>2</sup> Production</h4>
            &copy; 2021 K9S

        </div>
        <div class="footer-dog">
            <img src="./assets/images/footer-dog.png" alt="">
        </div>
    </footer>

    <!-- Javascript Source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
